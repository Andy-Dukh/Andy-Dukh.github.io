<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my first site</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class=" col-lg-6 offset-lg-3 ">
				<h1 class="header text-center">
				<span>отримати доступ до перегляду</span><strong class="text-uppercase">переглянь улюблені мультфільми</strong>
			</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2"  >
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/6Q6cCuSvFpI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
				<div class="form">
					<form action="#">
						<p class="form-header text-center">Введіть Ваші особисті дані</p>
						<input type="text" class="form-control input-lg form-input" placeholder="ваше ім'я">
						<input type="text" class="form-control input-lg form-input" placeholder="Ваш пароль">
					</form>
					<button class="btn btn-primary btn-lg btn-block form-btn">
						увійти зараз
 					</button>
				</div>
			</div>
		</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-center text-uppercase">чому перегляд старих мультиків це цікаво?
			</h2>
			</div>
		</div>
		<div class="future">
			<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="future-box text-center">
					<img src="img/01.png">
					<p>Перевага номер один</p>
					
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="future-box text-center">
					<img src="img/02.png">
					<p>Перевага номер два</p>
					
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="future-box text-center">
					<img src="img/03.png">
					<p>Перевага номер три</p>
					
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="future-box text-center">
					<img src="img/04.png">
					<p> перевага номер чотири</p>
				</div>
			</div>
		</div>
		</div>
		<div class="future-btn">
			<button type="button" class="btn btn-primary btn-lg form-btn btn-block ">завантажити зараз</button>
		</div>
		</div>
	</div>
</body>
</html>
